<!DOCTYPE html>
<html>
  <head>
    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script src="data_generator.js"></script>
    <script src="libs/moment-with-locales.js"></script>
    <script src="libs/livestamp.js"></script>
    
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.2.0-dist/css/bootstrap.css">

  <body>
    <div id='navBar'>
